version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: llmops-postgres
    restart: always
    environment:
      POSTGRES_USER: llmops
      POSTGRES_PASSWORD: llmops
      POSTGRES_DB: llmops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
